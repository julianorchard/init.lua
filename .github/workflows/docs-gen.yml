---
name: docs-gen

on:
  push:
    branches: [main]

jobs:
  docs-gen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: rhysd/action-setup-vim@v1.5.1
        with:
          neovim: true
      - run: ./bin/docs-gen.vim

      # NOTE: Enable pipeline permissions in the repo settings on GitHub for
      #       this bit to work!
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          add: .
          message: 'docs: auto-update README'
